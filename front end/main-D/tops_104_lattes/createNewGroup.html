<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Group</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css"  rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Let's Travel</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#username"><span class="glyphicon glyphicon-user"></span> Username</a></li>
                <li class="active"><a href="#logout"><span class="glyphicon glyphicon-off "></span> Log out</a></li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</div>
<header>
    <div class="container">
        <div class="slider-container">
            <div class="intro-text">
                <div class="intro-lead-in">Share With Us!</div>
                <div class="intro-heading">It's Nice To Meet You</div>
                <section id="travelcountry" class="light-bg">
                    <section class="container">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <div class="section-title">
                                    <h2>Edit details for your group</h2>
                                </div>
                            </div>
                        </div>
                        <div>
                            <!-- Start Create New Group Form -->
                            <form action="#" class="create-group-form" >
                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>Group name*</p>
                                    </div>
                                    <label for="groupname" class="sr-only">GroupName</label>
                                    <input type="text" class="form-control" id="groupname" placeholder="GroupName*" autocomplete="off" maxlength="20" >
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>Country*</p>
                                    </div>
                                    <label for="countryname" class="sr-only">Country</label>
                                    <select class="form-control" id="countryname" >
                                        <!-- insert loop here -->
                                        <option> eg.the United Kingdom</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>City*</p>
                                    </div>
                                    <label for="cityname" class="sr-only">City</label>
                                    <select class="form-control" id="cityname">
                                        <!-- insert loop here -->
                                        <option> eg.London</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>Expected Number of Member*</p>
                                    </div>
                                    <label for="expectednumber" class="sr-only">min 2</label>
                                    <select class="form-control" id="expectednumber">
                                        <!-- insert loop here -->
                                        <option> 2</option>
                                    </select>
                                    <!--<input type="number" id="expectednumber" min="2">-->
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div>
                            </form>
                            <!-- END Create New Group Form -->
                        </div>
                    </section>
                </section>
            </div>

        </div>
    </div>
</header>

</body>
</html>
