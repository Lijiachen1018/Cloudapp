{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
		<!-- Header -->
		<header>
			<div class="container">
				<div class="slider-container">
					<div class="intro-text">
						<div class="intro-lead-in">Share With Us!</div>
						<div class="intro-heading">It's Nice To Meet You</div>
						<a href="#travelcountry" class="page-scroll btn btn-xl">Let's Go</a>
					</div>
				</div>
			</div>
		</header>
			<!-- /.container -->
		<section id="travelcountry" class="light-bg">

			<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="section-title">
						<h2>Most Popular Countries</h2>
						<p>Check them all and you will find what you are looking for.</p>
					</div>
				</div>
			</div>
				<!-- start portfolio item -->
                {% for country in countries %}
				<div class="col-md-4">
					<div class="ot-portfolio-item">
						<figure class="effect-bubba">
							<img src="/templates/images/demo/portfolio-1.jpg" alt="img02" class="img-responsive" />
							<figcaption>
								<h2>{{ country.c_name }}</h2>
								<p>Click to see groups</p>
								<a href="groupList.html/{{ country.id }}">View more</a>
							</figcaption>
						</figure>
					</div>
				</div>
                {% endfor %}
				<!-- end portfolio item -->

			</div>
{% endblock %}
