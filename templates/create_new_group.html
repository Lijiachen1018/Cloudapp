{% load staticfiles %}
{% extends "base.html" %}

{% block title %}New Group{% endblock %}

{% block content %}
<header>
    <div class="container">
        <div class="slider-container">
            <div class="intro-text">
                <div class="intro-lead-in">Share With Us!</div>
                <div class="intro-heading">It's Nice To Meet You</div>
                <section id="travelgroup" class="light-bg">
                    <section class="container">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <div class="section-title">
                                    <h2>Edit details for your group</h2>
                                </div>
                            </div>
                        </div>
                        <div style="padding: 100px 100px 10px;">
                            <!-- Start Create New Group Form -->
                            <form action="/create_new_group/" method="post" class="create-group-form" >
                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>Group name*</p>
                                    </div>
                                    <label for="groupname" class="sr-only">GroupName</label>
                                    <input type="text" class="form-control" name="g_name" id="groupname" placeholder="GroupName*" autocomplete="off" maxlength="20" >
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>Country*</p>
                                    </div>
                                    <label for="countryname" class="sr-only">Country</label>
                                    <select class="form-control" name="g_country" id="countryname" >
                                        <!-- insert loop here -->
                                        <option> eg.the United Kingdom</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>City*</p>
                                    </div>
                                    <label for="cityname" class="sr-only">City</label>
                                    <select class="form-control" name="g_city" id="cityname">
                                        <!-- insert loop here -->
                                        <option> eg.London</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>Expected Number of Member*</p>
                                    </div>
                                    <label for="expectednumber" class="sr-only">min 2</label>
                                    <input type="number" class="form-control" name="g_member" id="expectednumber" placeholder="at least 2 people">
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>Organiser*</p>
                                    </div>
                                    <label for="organiser" class="sr-only">Organiser</label>
                                    <input type="text" class="form-control" name="g_organiser" id="organiser" placeholder="Name" autocomplete="off" maxlength="20" >
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>Meet at:</p>
                                    </div>
                                    <label for="meet" class="sr-only">Meet</label>
                                    <input type="text" class="form-control" name="g_place" id="meet" placeholder="place" autocomplete="off" maxlength="20" >
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12 text-left">
                                        <p>Detail:</p>
                                    </div>
                                    <label for="detail" class="sr-only">Detail</label>
                                    <input type="text" class="form-control" name="g_content" id="detail" placeholder="place" autocomplete="off" maxlength="20" >
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div>

                            </form>
                            <!-- END Create New Group Form -->
                        </div>
                    </section>
                </section>
            </div>

        </div>
    </div>
</header>
{% endblock %}
